apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "speckle-preview-service.fullname" . }}-test-connection"
  labels:
    {{- include "speckle-preview-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "speckle-preview-service.fullname" . }}:{{ .Values.service.port }}/readiness']
  restartPolicy: Never
